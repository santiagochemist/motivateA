name: Manual Sync Repo B ‚Üí Repo A

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: "Source branch in Repo B"
        required: true
        default: "main"
      target_branch:
        description: "Target branch in Repo A"
        required: true
        default: "main"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.source_branch }}
          fetch-depth: 0
          persist-credentials: false   # IMPORTANT

      - name: Verify PAT secret
        run: |
          if [ -z "${{ secrets.REPO_A_TOKEN }}" ]; then
            echo "‚ùå REPO_A_TOKEN is EMPTY"
            exit 1
          else
            echo "‚úÖ REPO_A_TOKEN is PRESENT"
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # üî¥ Remove workflow files so PAT does NOT need workflow scope
      - name: Remove workflow files before sync
        run: |
          git rm -r --cached .github/workflows || true
          git commit -m "Exclude workflows from mirror sync" || true

      - name: Push to Repo A
        run: |
          git push https://x-access-token:${{ secrets.REPO_A_TOKEN }}@github.com/santiagochemist/motivateA.git \
            "${{ inputs.source_branch }}:${{ inputs.target_branch }}" \
            --force
